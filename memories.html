      text-decoration: none;
      color: #fff;

      margin-left: 10px;

    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
    }

    .video-item {
      position: relative;
      flex: 1 1 calc(33.33% - 20px);
      max-width: calc(33.33% - 20px);
    }

    .video-item video {
      width: 100%;
      height: auto;
    }

    .video-item .video-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      font-size: 14px;
    }
