  <style>

@keyframes pulseAnimation {
  0% {
    background: linear-gradient(135deg, #FFC3A0, #FFAFBD, #FFC3A0, #FFAFBD, #C0C8FF, #C0C8FF);
      transform: scale(1);
  }
  50% {
      background: linear-gradient(135deg, #FFC3A0, #FFAFBD, #FFC3A0, #FFAFBD, #C0C8FF, #C0C8FF);
      transform: scale(1.04);
  }
  100% {
    background: linear-gradient(135deg, #FFC3A0, #FFAFBD, #FFC3A0, #FFAFBD, #C0C8FF, #C0C8FF);
      transform: scale(1);
  }
}





    body {

      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      background: linear-gradient(135deg, #ffffff, #f2f2f2);
      background: linear-gradient(135deg, #FFC3A0, #FFAFBD, #FFC3A0, #FFAFBD, #C0C8FF, #C0C8FF);
      transition: background-color 0.5s;
      font-family: 'Cabin Sketch',cursive;
      font-size: larger;
      font-weight: 700;
      font-size: x-large;
    }

    header {
      /* background-color: #333; */
      background-color: transparent;
      color: #fff;
      padding: 20px;
      /* font-variant: small-caps; */
      text-align: center;
    }
    
    .logo i {
      font-size: 30px;
      display: inline-block;
      vertical-align: middle;
    }
    
    .logo a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      margin-left: 10px;
      vertical-align: middle;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .myGrid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      padding: 20px;
    }

    .slideshow {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .slideshow-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .slideshow-img {
      flex: 0 0 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slideshow-img.active {
      opacity: 1;
    }

    .slideshow-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .slideshow-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slideshow-indicator.active {
      background-color: #fff;
    }

  </style>
</head>

  <script>
    const slideshowImgs = document.querySelectorAll('.slideshow-img');
    const slideshowIndicators = document.querySelectorAll('.slideshow-indicator');

    let currentSlide = 0;

    function showSlide(index) {
      if (index < 0 || index >= slideshowImgs.length) {
        return;
      }

      slideshowImgs.forEach(img => img.classList.remove('active'));
      slideshowIndicators.forEach(indicator => indicator.classList.remove('active'));

      slideshowImgs[index].classList.add('active');
      slideshowIndicators[index].classList.add('active');
      currentSlide = index;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slideshowImgs.length;
      showSlide(currentSlide);
    }

    function previousSlide() {
      currentSlide = (currentSlide - 1 + slideshowImgs.length) % slideshowImgs.length;
      showSlide(currentSlide);
    }

    function setSlideOnClick() {
      slideshowIndicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => showSlide(index));
      });
    }

    function setSlideInterval() {
      setInterval(nextSlide, 500);
    }

    setSlideOnClick();
    setSlideInterval();
  </script>
